<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Modern</title>
    <style>
        /* Reset dan gaya dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Container utama */
        .todo-container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Header */
        .todo-header {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }

        .todo-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .todo-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        /* Form input */
        .input-section {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #taskInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        #taskInput:focus {
            outline: none;
            border-color: #4776E6;
            box-shadow: 0 0 0 3px rgba(71, 118, 230, 0.2);
        }

        #addButton {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        #addButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(71, 118, 230, 0.4);
        }

        /* Filter section */
        .filter-section {
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .filter-btn {
            padding: 8px 15px;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .filter-btn.active {
            background: #4776E6;
            color: white;
            border-color: #4776E6;
        }

        /* Daftar tugas */
        .task-list {
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f5f5f5;
            transition: all 0.3s;
            animation: fadeIn 0.3s ease;
        }

        .task-item:hover {
            background-color: #f9f9f9;
        }

        .task-item.completed {
            opacity: 0.7;
        }

        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #888;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ff4757;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            transform: scale(1.2);
        }

        /* Footer */
        .todo-footer {
            padding: 15px 20px;
            text-align: center;
            color: #888;
            font-size: 14px;
            border-top: 1px solid #f0f0f0;
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsif */
        @media (max-width: 480px) {
            .todo-container {
                border-radius: 10px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            #addButton {
                width: 100%;
            }
        }
    </style>
        
</head>
<body>
    <div class="todo-container">
        <div class="todo-header">
            <h1>To-Do List</h1>
            <p>Tambah tugas baru...</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Tulis tugas baru di sini...">
                <button id="addButton">Tambah</button>
            </div>
        </div>
        
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">Semua</button>
            <button class="filter-btn" data-filter="active">Aktif</button>
            <button class="filter-btn" data-filter="completed">Selesai</button>
        </div>
        
        <ul class="task-list" id="taskList">
            <!-- Tugas akan ditambahkan di sini -->
        </ul>
        
        <div class="todo-footer">
            <p>Total: <span id="totalTasks">0</span> tugas | Selesai: <span id="completedTasks">0</span></p>
        </div>
    </div>

    <script src="scrip.js"></script>
</body>
</html>
